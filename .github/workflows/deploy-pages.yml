name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:  # Allow manual trigger from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Generate HTML documentation
        run: |
          chmod +x ./scripts/convert_to_html.sh
          ./scripts/convert_to_html.sh

      - name: Create index.html redirect
        run: |
          cat > html/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=00_START_HERE.html">
            <title>Datacenter Infrastructure Guide</title>
          </head>
          <body>
            <p>Redirecting to <a href="00_START_HERE.html">documentation</a>...</p>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
